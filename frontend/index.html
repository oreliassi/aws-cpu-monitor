<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS CPU Monitor</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h4 class="center-align">AWS CPU Monitor</h4>

    <form id="cpuForm">

      <div class="progress" id="loadingSpinner" style="display: none;">
        <div class="indeterminate"></div>
      </div>

      <div class="input-field">
        <input type="text" id="ip" required class="validate">
        <label for="ip">Server IP</label>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="date" id="startDate" required>
          <label class="active" for="startDate">Start Date</label>
        </div>

        <div class="input-field col s6">
          <input type="date" id="endDate" required>
          <label class="active" for="endDate">End Date</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input type="time" id="startClock" class="timepicker" required step="60">
          <label class="active" for="startClock">Start Time</label>
        </div>
        
        <div class="input-field col s6">
          <input type="time" id="endClock" class="timepicker" required step="60">
          <label class="active" for="endClock">End Time</label>
        </div>
      </div>

      <div class="input-field">
        <input type="number" id="period" value="60" min="10" max="3600" required>
        <label for="period">Period (seconds)</label>
      </div>

      <div class="center-align">
        <button type="submit" class="btn teal">Get CPU Usage</button>
      </div>
    </form>

    <div class="section">
      <canvas id="cpuChart"></canvas>
    </div>
  </div>

  <script src="/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
